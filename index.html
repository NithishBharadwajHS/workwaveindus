<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>One-Day Job Platform</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>One-Day Job Platform</h1>
    </header>

    <main>
      <div class="choice-container">
        <div class="choice" id="provideJobBtn">
          <h2>Provide a Job</h2>
          <p>Post a job for others to take.</p>
        </div>
        <div class="choice" id="takeJobBtn">
          <h2>Take a Job</h2>
          <p>Find available jobs and apply.</p>
        </div>
      </div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
